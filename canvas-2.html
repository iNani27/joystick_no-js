<html>
    <head>
        <title>Canvas component - NANI Isabelle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Isabelle NANI - Vous trouverez ici le site web présentant mes compétences HTML, CSS, Suite office  ">
        <meta name="keywords" content="HTML,CSS,JQuery, Javascript, Canvas, Game controllers, Formation informatique">
        <meta name="author" content="NANI Isabelle">
        <style>
            canvas {
                border: 1px solid steelblue;
                background-color: lightsteelblue;
                /* CENTER CANVAS */  
                display : block;
                margin : auto auto;

            }
        </style>
    </head>
    <body onload="startGame()">
        <script>

            var myGamePiece;                                                     // 

            function startGame() {
                myGameArea.start();
                myGamePiece = new component(30, 30, "red", 10, 120);             // 
            }

            var myGameArea = {
                canvas: document.createElement("canvas"),
                start: function () {
                    this.canvas.width = 800;
                    this.canvas.height = 600;
                    this.context = this.canvas.getContext("2d");
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                }
            }

            function component(width, height, color, x, y) {
                this.width = width;
                this.height = height;
                this.x = x;
                this.y = y;
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

        </script>
    </body>
</html>
